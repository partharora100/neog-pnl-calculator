<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <h1>Stock Profit n Loss App</h1>

      <div class="input-container">
        <label for="">Enter the <span> Number of Stocks(n)</span></label>
        <input
          type="number"
          class="input input-qty"
          placeholder="Enter the Number of Stocks"
        />
      </div>

      <div class="input-container">
        <label for="">Enter the <span>Buying Price(CP)</span></label>
        <input
          type="number"
          class="input input-buy"
          placeholder="Enter the Buying Price"
        />
      </div>

      <div class="input-container">
        <label for="">Enter the <span>Selling Price(SP)</span></label>
        <input
          type="number"
          class="input input-sell"
          placeholder="Enter the Selling Price"
        />
      </div>

      <button class="button">Calculate Result</button>
      <div class="message">Output will be shown here</div>
    </article>

    <script src="app.js"></script>
  </body>
</html>
